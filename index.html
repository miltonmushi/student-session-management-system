<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Studend Session Manager</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Student Session Management System</h1>

        <!-- STUDENT FORM-->
        <h2>Add Student</h2>
        <form id="student-form">
            <input type="text" id="student-first-name" placeholder="First Name" required>
            <input type="text" id="student-last-name" placeholder="Last Name" required>

            <select id="student-course" required>
                <option value="">Select Course</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Systems">Information Systems</option>
                <option value="Advanced Mathematics">Advanced Mathematics</option>
                <option value="LLB (Honours)">LLB (Honours)</option>
                <option value="Quantum Physics">Quantum Physics</option>
            </select>

            <select id="student-year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <button type="submit">Add Student</button>
            <button type="button" id="clear-student">Clear</button>

            <p id="student-error" class="error"></p>
        </form>

        <!-- STUDENT TABLE-->
        <h2>Students</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name & Surname</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Students will appear here-->
            </tbody>
        </table>

        <!-- SESSION FORM-->
        <h2>Add Session</h2>
        <form id="session-form">
            <select id="session-student" required>
                <option value="">Select Student</option>
            </select>

            <input type="date" id="session-date" required>
            <input type="number" id="session-duration" placeholder="Duration (hours)" min="1" step="1" required>
            <input type="text" id="session-module" placeholder="Module" required>

            <button type="submit">Add Session</button>
            <button type="button" id="clear-session">Clear</button>

            <p id="session-error" class="error"></p>
        </form>

        <!-- SESSION TABLE-->
        <h2>Sessions</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Module</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="session-table-body">
                <!-- Sessions will appear here-->
            </tbody>
        </table>

    <!-- EDIT STUDENT MODAL -->
     <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Edit Student</h3>

            <input type="text" id="edit-first-name" placeholder="First Name">
            <input type="text" id="edit-last-name" placeholder="Last Name">

            <p id="edit-error" class="error"></p>

            <div class="modal-actions">
                <button id="save-edit">Save</button>
                <button id="cancel-edit">Cancel</button>
            </div>
        </div>
     </div>

     <script src="js/app.js"></script>
    </body>
</html>
